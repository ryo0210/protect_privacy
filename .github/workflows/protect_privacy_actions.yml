name: protect_privacy

on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker image build -t protect_privacy:latest .

    - name: Docker container up
      run: docker run -T --name protect_privacy -v ${PWD}/src:/src protect_privacy:latest

    - name: Run pytest
      run: |
        docker exec protect_privacy pip list
        docker exec protect_privacy pip show pytest
        docker exec protect_privacy pytest
